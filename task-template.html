<div class="task" draggable="true" data-color="#363c4a">
    <div class="task-header">
        <div class="task-priority" data-priority="medium"></div>
    </div>
    <div class="task-content" contenteditable="true">New Task</div>
    <div class="task-footer">
        <div class="task-due-date"></div>
    </div>
    <button class="color-task" aria-label="Change task color">🎨</button>
    <button class="edit-task" aria-label="Edit task details">✏️</button>
    <button class="delete-task" aria-label="Delete task">×</button>
</div>
